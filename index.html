<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>京都大学 得点計算</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Urbanist:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="bg-orb orb-a"></div>
  <div class="bg-orb orb-b"></div>
  <div class="grain"></div>

  <div id="facultyModal" class="modal-backdrop">
    <div class="modal glass">
      <h2>学部を選択</h2>
      <div id="facultyButtonGrid" class="faculty-button-grid"></div>
    </div>
  </div>

  <main class="shell">
    <section class="glass intro">
      <h1>京都大学　得点計算</h1>

      <div class="select-grid">
        <label id="facultyControlWrap" hidden>
          <span>学部</span>
          <select id="facultySelect">
            <option value=""></option>
          </select>
        </label>
        <label id="programWrap" hidden>
          <span>区分</span>
          <select id="programSelect"></select>
        </label>
      </div>
    </section>

    <section id="inputsArea" class="input-grid"></section>

    <section class="glass summary">
      <div class="result-grid">
        <article>
          <h3>共通テスト</h3>
          <p id="ctValue">0.0 / 0</p>
        </article>
        <article>
          <h3>共通テスト（素点）</h3>
          <p id="ctRawValue">0 / 0</p>
        </article>
        <article>
          <h3>二次試験</h3>
          <p id="secondaryValue">0.0 / 0</p>
        </article>
        <article>
          <h3>合計</h3>
          <p id="totalValue">0.0 / 0</p>
        </article>
        <article>
          <h3>得点率</h3>
          <p id="ratioValue">0.0%</p>
        </article>
      </div>
      <div class="bar">
        <div id="barFill" class="bar-fill"></div>
      </div>
    </section>

    <footer class="sources glass">
      <p class="disclaimer">免責: 参考値です。最新の募集要項で確認してください。</p>
    </footer>
  </main>

  <section class="floating-score glass">
    <article>
      <h3>共通テスト</h3>
      <p id="ctFloatValue">0.00</p>
    </article>
    <article>
      <h3>二次試験</h3>
      <p id="secondaryFloatValue">0.00</p>
    </article>
    <article>
      <h3>合計</h3>
      <p id="totalFloatValue">0.00</p>
    </article>
  </section>

  <script type="module" src="./app.js"></script>
</body>
</html>
